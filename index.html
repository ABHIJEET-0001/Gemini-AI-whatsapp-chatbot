<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI WhatsApp bot </title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1 class="chat-title">AI WhatsApp bot </h1>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message..." 
                autocomplete="off"
                onkeydown="if(event.key==='Enter'){sendMessage();}"
            />
            <button type="button" onclick="sendMessage()">Send</button>
        </div>
    </div>
<script>
function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<div class='user-msg'><strong>You:</strong> ${message}</div>`;
    input.value = "";
    fetch("/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {
        chatBox.innerHTML += `<div class='bot-msg'><strong>Bot:</strong> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(() => {
        chatBox.innerHTML += `<div class='bot-msg error'><strong>Bot:</strong> Sorry, there was an error processing your message.</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });
}
</script>
</body>
</html>
